<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Finder Survey</title>

<!-- Bootstrap code -->
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Font Awesome --> 
 <script src="https://kit.fontawesome.com/f0b2e95a6d.js" crossorigin="anonymous"></script>

 <!-- JQuery and JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="../../server.js"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Survey Questions</h1>
        </div>
            <h2><strong>About You</strong></h2>
            <h4> Name (required)</h4>
            <input type="text" id="name" class="form-control" required>
            <h4> Link to Photo Image (required)</h4>
            <input type="text" id="photo" class="form-control" required>
            <hr>
            <h3><strong>Question 1</strong></h3>
                <div class="form-group">
                    <label id="q1">Your mind is always bussing with unexplored ideas and plans.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( strongly agree)</option>
                    </select>
                </div>
            <h3><strong>Question 2</strong></h3>
                <div class="form-group">
                    <label id="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( strongly agree)</option>
                    </select>
                </div>
            <button type="submit" it="submit" class="btn btn-primary">Submit</button>
    </div>
</body>
</html>
